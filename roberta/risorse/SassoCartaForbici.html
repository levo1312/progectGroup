<!DOCTYPE html>
<html>

<head>
  <title>Rock, paper, scissors</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="SassoCartaForbici.css">
</head>

<body>
  <h2>Scelta del computer: <span id="computer-choice"></span></h2>
  <h2>Your Choice: <span id="user-choice"></span></h2>
  <h2>Result: <span id="result"></span></h2>

  <label>
    <input type="radio" id="rock" name="choice" value="rock">
    <img src="https://leganerd.com/wp-content/uploads/2021/12/rocce-colorate.jpg" alt="Immagine sasso">
    <label for="rock">Rock</label>
  </label>

  <label>
    <input type="radio" id="paper" name="choice" value="paper">
    <img src="https://leganerd.com/wp-content/uploads/2021/12/rocce-colorate.jpg" alt="Immagine sasso">
    <label for="paper">Paper</label>
  </label>

  <label>
    <input type="radio" id="scissors" name="choice" value="scissors">
    <img src="https://leganerd.com/wp-content/uploads/2021/12/rocce-colorate.jpg" alt="Immagine sasso">
    <label for="scissors">Scissors</label>
  </label>

  <label>
    <input type="radio" id="lizard" name="choice" value="lizard">
    <img src="https://leganerd.com/wp-content/uploads/2021/12/rocce-colorate.jpg" alt="Immagine sasso">
    <label for="lizard">Scissors</label>
  </label>

  <label>
    <input type="radio" id="spock" name="choice" value="spock">
    <img src="https://leganerd.com/wp-content/uploads/2021/12/rocce-colorate.jpg" alt="Immagine sasso">
    <label for="spock">Spock</label>
  </label>
  
  <button id="play" disabled>Gioca</button>


  <script src="SassoCartaForbici.js"></script>
</body>

</html>
